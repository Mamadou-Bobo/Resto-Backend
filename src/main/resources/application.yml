server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/resto
    username: bobo
    password: bobo
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update